sudo: true
dist: trusty
jobs:
  include:
  - stage: build docker image
    script:
    - echo "$DOCKER_PASSWORD" | docker login -u "${DOCKER_USER}" --password-stdin
    - docker build -t awscli-local .
    - docker images
    - REV_COUNT=`git rev-list HEAD --count`
    - docker tag ${DOCKER_IMAGE_NAME} ${DOCKER_REPO}/${DOCKER_IMAGE_NAME}:${REV_COUNT}
    - docker tag ${DOCKER_IMAGE_NAME} ${DOCKER_REPO}/${DOCKER_IMAGE_NAME}:latest
    - docker push ${DOCKER_REPO}/${DOCKER_IMAGE_NAME}:${REV_COUNT}
    - docker push ${DOCKER_REPO}/${DOCKER_IMAGE_NAME}:latest
env:
  secure: 
  DOCKER_IMAGE_NAME: 'awscli-local'
  DOCKER_REPO: 'skarpdev'
  DOCKER_USER: 'nover'